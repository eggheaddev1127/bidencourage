<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Head</title>
  <style>
    :root { font-family: "Segoe UI", sans-serif; background:#0d1117; color:#e6edf3; }
    body { margin:0; display:grid; place-items:center; min-height:100vh; }
    #startBtn { padding:1rem 1.5rem; border:2px solid #58a6ff; background:transparent; color:#58a6ff; cursor:pointer; font-size:1rem; }
    #startBtn:hover { background:#58a6ff22; }
  </style>
</head>
<body>
  <button id="startBtn" hidden>KoneKangston</button>
  <script>
    // TODO: list your audio files here
    const tracks = [
      "pool/track1.mp3",
      "pool/track2.mp3",
      "pool/track3.mp3",
      "pool/track4.mp3",
      "pool/track5.mp3",
      "pool/track6.mp3",
      "pool/track7.mp3",
      "pool/track8.mp3",
      "pool/track9.mp3",
    ];

    if (!tracks.length) {
      document.body.innerHTML = "<p style='color:#f88'>Add file names to the tracks array.</p>";
    } else {
      let index = 0;
      const audio = new Audio(tracks[index]);
      audio.preload = "auto";

      const startBtn = document.getElementById("startBtn");

      function playCurrent() {
        audio.src = tracks[index];
        audio.play().catch(() => startBtn.hidden = false);
      }

      audio.addEventListener("ended", () => {
        index = (index + 1) % tracks.length; // loop forever
        playCurrent();
      });

      startBtn.addEventListener("click", () => {
        startBtn.hidden = true;
        playCurrent();
      });

      // Try autoplay immediately
      playCurrent();
    }
  </script>
</body>
</html>
